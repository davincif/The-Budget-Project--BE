#
quarkus.hibernate-orm.database.generation=drop-and-create
# quarkus.hibernate-orm.database.generation options:
# none=não faz nada com o schema (default);
# create=cria o schema apenas se não existir;
# drop-and-create=apaga e recria o schema toda vez que a app é iniciada (útil em desenvolvimento);
# update=tenta ajustar o schema existente para coincidir com as entidades (pode causar problemas em produção, use com cuidado).
#
quarkus.hibernate-orm.log.sql=true
